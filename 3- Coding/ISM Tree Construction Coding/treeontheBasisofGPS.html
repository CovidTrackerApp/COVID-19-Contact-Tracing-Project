        function calcCrow(lat1, lon1, lat2, lon2) {
            var R = 6378.137; // km
            var dLat = toRad(lat2 - lat1);
            var dLon = toRad(lon2 - lon1);
            var lat1 = toRad(lat1);
            var lat2 = toRad(lat2);

            var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.sin(dLon / 2) * Math.sin(dLon / 2) * Math.cos(lat1) * Math.cos(lat2);
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            var d = R * c;
            return d * 1000;
        }

        function toRad(Value) {
            return Value * Math.PI / 180;
        }

        function createVerticalTree(arr) {
            console.log(arr);
            const nest = (items, name = null, link = 'parent') =>
                items
                .filter(item => item[link] === name)
                .map(item => ({...item,
                    children: nest(items, item.name)
                }));

            // ************** Generate the tree diagram	 *****************
            var margin = {
                    top: 40,
                    right: 120,
                    bottom: 20,
                    left: 120
                },
                width = 1500 - margin.right - margin.left,
                height = 1500 - margin.top - margin.bottom;

            var i = 0,
                duration = 750,
                root;

            var tree = d3.layout.tree()
                .size([height, width]);

            var diagonal = d3.svg.diagonal()
                .projection(function(d) {
                    return [d.x, d.y];
                });

            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.right + margin.left)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
            // var nodes = d3.hierarchy(nest(arr)[0]);

            root = nest(arr)[0];
            // root.x0 = height / 2;
            // root.y0 = 0;

            update(root);

            d3.select(self.frameElement).style("height", "500px");
            // d3.select("svg").transition()
            //   .duration(duration)
            //   .attr("height", height);

            // Collapse after the second level
            root.children.forEach(collapse);

            update(root);

            // Collapse the node and all it's children
            function collapse(d) {

                // console.log(d);
                if (d.children) {
                    d._children = d.children
                    d._children.forEach(collapse)
                    d.children = null
                }
            }

            function update(source) {
                // Compute the new tree layout.
                var nodes = tree.nodes(root).reverse(),
                    links = tree.links(nodes);

                // Normalize for fixed-depth.
                nodes.forEach(function(d) {
                    d.y = d.depth * 180;
                });
                // Update the nodes…
                var node = svg.selectAll("g.node")
                    .data(nodes, function(d) {
                        return d.id || (d.id = ++i);
                    });
                // Enter any new nodes at the parent's previous position.
                var nodeEnter = node.enter().append("g")
                    .attr("class", "node")
                    .attr("transform", function(d) {
                        return "translate(" + source.x0 + "," + source.y0 + ")";
                    })
                    .on("click", click);

                nodeEnter.append("circle")
                    .attr("r", 10)
                    .style("fill", function(d) {
                        return d._children ? "#C0C0C0" : "#fff";
                    });

                nodeEnter.append("text")
                    .attr("y", function(d) {
                        return d.children || d._children ? -18 : 18;
                    })
                    .attr("dy", ".35em")
                    .attr("text-anchor", function(d) {
                        return d.children || d._children ? "end" : "start";
                    })
                    .text(function(d) {
                        return d.name
                            // return d.name + " \nDistance " + d.distance;
                    })
                    .style("fill-opacity", 1e-6);

                // Transition nodes to their new position.
                var nodeUpdate = node.transition()
                    .duration(duration)
                    .attr("transform", function(d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    });

                nodeUpdate.select("circle")
                    .attr("r", 10)
                    .style("fill", function(d) {
                        // console.log(d.distance);
                        if (d.distance <= 0.5) {
                            return d._children ? "red" : "#fff";
                        }
                        if (d.distance <= 1) {
                            return d._children ? "red" : "#fff";
                        }
                        if (d.distance <= 1.5) {
                            return d._children ? "orange" : "#fff";
                        }
                        if (d.distance <= 2) {
                            return d._children ? "yellow" : "#fff";
                        }
                        if (d.distance <= 2.5) {
                            return d._children ? "green" : "#fff";
                        }
                        if (d.distance <= 3) {
                            return d._children ? "blue" : "#fff";
                        } else {
                            return d._children ? "blue" : "#fff";
                        }
                    })
                    .style("stroke", function(d) {
                        if (d.distance <= 0.5) {
                            return "red";
                        }
                        if (d.distance <= 1) {
                            return "red";
                        }
                        if (d.distance <= 1.5) {
                            return "orange";
                        }
                        if (d.distance <= 2) {
                            return "yellow";
                        }
                        if (d.distance <= 2.5) {
                            return "green";
                        }
                        if (d.distance <= 3) {
                            return "blue";
                        } else {
                            return "blue";
                        }
                    });

                nodeUpdate.select("text")
                    .style("fill-opacity", 1);

                // Transition exiting nodes to the parent's new position.
                var nodeExit = node.exit().transition()
                    .duration(duration)
                    .attr("transform", function(d) {
                        return "translate(" + source.x + "," + source.y + ")";
                    })
                    .remove();

                nodeExit.select("circle")
                    .attr("r", 1e-6);

                nodeExit.select("text")
                    .style("fill-opacity", 1e-6);

                // Update the links...
                var link = svg.selectAll("path.link")
                    .data(links, function(d) {
                        return d.target.id;
                    });

                // Enter any new links at the parent's previous position.
                link.enter().insert("path", "g")
                    .attr("class", "link")
                    .attr("stroke-width", function(d) {
                        //  console.log(d);
                        // console.log(d.target.distance);

                        return linkWidth(d.target.distance, d.target.age, d.target.time);
                    })
                    .attr("d", function(d) {
                        var o = {
                            x: source.x0,
                            y: source.y0
                        };
                        return diagonal({
                            source: o,
                            target: o
                        });
                    })
                    .style("stroke", function(d) {
                        // console.log(d);
                        // console.log(d.target.distance);
                        return linkColor(d.target.distance);
                    });

                // Transition links to their new position.
                link.transition()
                    .duration(duration)
                    .attr("d", diagonal);

                // Transition exiting nodes to the parent's new position.
                link.exit().transition()
                    .duration(duration)
                    .attr("d", function(d) {

                        var o = {
                            x: source.x,
                            y: source.y
                        };
                        return diagonal({
                            source: o,
                            target: o
                        });
                    })
                    .remove();

                // Stash the old positions for transition.
                nodes.forEach(function(d) {
                    d.x0 = d.x;
                    d.y0 = d.y;
                });
            }


            // Toggle children on click.
            function click(d) {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else {
                    d.children = d._children;
                    d._children = null;
                }
                update(d);
            }

            function linkColor(node_name) {
                //console.log(node_name);
                switch (true) {
                    case (node_name <= 0.5):
                        return 'red';
                        break;
                    case (node_name <= 1):
                        return 'red';
                        break;
                    case (node_name <= 1.5):
                        return 'orange';
                        break;
                    case (node_name <= 2):
                        return 'yellow';
                        break;
                    case (node_name <= 2.5):
                        return 'green';
                        break;
                    case (node_name <= 3):
                        return 'blue';
                        break;
                    default:
                        return 'blue';
                }
            }

            function linkWidth(node_distance, node_age, node_time) {
                // console.log(node_name);
                var tieStrengthTime = 1;
                if (tieStrengthTime <= 2) {
                    tieStrengthTime = 1;
                } else if (tieStrengthTime > 2 && tieStrengthTime <= 4) {
                    tieStrengthTime = 1.2;
                } else if (tieStrengthTime > 4 && tieStrengthTime <= 7) {
                    tieStrengthTime = 1.4
                } else if (tieStrengthTime > 7 && tieStrengthTime <= 10) {
                    tieStrengthTime = 1.6
                } else if (tieStrengthTime > 10 && tieStrengthTime <= 15) {
                    tieStrengthTime = 1.8
                } else if (tieStrengthTime > 15 && tieStrengthTime <= 20) {
                    tieStrengthTime = 2
                } else if (tieStrengthTime > 20 && tieStrengthTime <= 25) {
                    tieStrengthTime = 2.2
                } else {
                    tieStrengthTime = 3;
                }
                var tieStrength = 1;
                if (node_age <= 20) {
                    tieStrength = 0.7;
                } else if (node_age > 20 && node_age <= 30) {
                    tieStrength = 0.2;
                } else if (node_age > 30 && node_age <= 40) {
                    tieStrength = 0.3
                } else if (node_age > 40 && node_age <= 50) {
                    tieStrength = 0.4
                } else if (node_age > 50 && node_age <= 60) {
                    tieStrength = 0.6
                } else if (node_age > 60 && node_age <= 70) {
                    tieStrength = 0.8
                } else if (node_age > 70 && node_age <= 80) {
                    tieStrength = 1
                } else {
                    tieStrength = 2;
                }
                switch (true) {
                    case (node_distance <= 0.5):
                        return 7 * tieStrength * tieStrengthTime;
                        break;
                    case (node_distance <= 1):
                        return 6 * tieStrength * tieStrengthTime;
                        break;
                    case (node_distance <= 1.5):
                        return 5 * tieStrength * tieStrengthTime;
                        break;
                    case (node_distance <= 2):
                        return 4 * tieStrength * tieStrengthTime;
                        break;
                    case (node_distance <= 2.5):
                        return 3 * tieStrength * tieStrengthTime;
                        break;
                    case (node_distance <= 3):
                        return 2 * tieStrength * tieStrengthTime;
                        break;
                    default:
                        return 1 * tieStrength * tieStrengthTime;
                }
            }
        }

        function treeploting(arr) {
            const nest = (items, name = null, link = 'parent') =>
                items
                .filter(item => item[link] === name)
                .map(item => ({...item,
                    children: nest(items, item.name)
                }));

            var margin = {
                    top: 40,
                    right: 40,
                    bottom: 50,
                    left: 90
                },
                width = 600 - margin.left - margin.right,
                height = 600 - margin.top - margin.bottom;
            // declares a tree layout and assigns the size
            var treemap = d3.tree()
                .size([width, height]);

            var nodes = d3.hierarchy(nest(arr)[0]);

            // maps the node data to the tree layout
            nodes = treemap(nodes);

            // append the svg obgect to the body of the page
            // appends a 'group' element to 'svg'
            // moves the 'group' element to the top left margin
            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom),
                g = svg.append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

            // adds the links between the nodes
            var link = g.selectAll(".link")
                .data(nodes.descendants().slice(1))
                .enter().append("path")
                .attr("class", "link")
                .attr("d", function(d) {
                    return "M" + d.x + "," + d.y +
                        "C" + d.x + "," + (d.y + d.parent.y) / 2 +
                        " " + d.parent.x + "," + (d.y + d.parent.y) / 2 +
                        " " + d.parent.x + "," + d.parent.y;
                });

            // adds each node as a group
            var node = g.selectAll(".node")
                .data(nodes.descendants())
                .enter().append("g")
                .attr("class", function(d) {
                    return "node" +
                        (d.children ? " node--internal" : " node--leaf");
                })
                .attr("transform", function(d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });

            // adds the circle to the node
            node.append("circle")
                .attr("r", 10);

            // adds the text to the node
            node.append("text")
                .attr("dy", ".35em")
                .attr("y", function(d) {
                    return d.children ? -20 : 20;
                })
                .style("text-anchor", "middle")
                .text(function(d) {
                    return d.data.name;
                });

        }
    </script>
</body>
